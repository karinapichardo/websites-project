<!DOCTYPE html>

<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>ICE CREAM</title>
    <link rel="stylesheet" href="./css/icecream.css">
    <script defer src="scripts/icecream.js"></script>
</head>

<body>
    <hr>
    <img id="ice-cream" src="images/ice-cream.png">
    <h1>Who Loves Ice Cream??</h1>
    <h2>You're in luck, we are serving <i>3</i> flavors of ice cream!</h2>
    <h3>And we have <i>3</i> yummy toppings to go with them!</h3>
    <img src="images/smiley-face.png">
    <hr>
    <h3>Let's find out how many possible combinations we can have with <br> our given flavors and toppings!</h3>
    <hr class="color-line">

    <ul>
        <li>
            <button type="submit" id="flavorsButton" onclick="flavors();">click here to reveal flavors</button>
            <h4 id="flavors"></h4>
        </li>
        <li>
            <button type="submit" id="toppingsButton" onclick="toppings();">click here to reveal toppings</button>
            <h4 id="toppings"></h4>
        </li>
        <li>
            <button type="submit" onclick="combinations();">click to reveal possible combinations:)</button>
        </li>

    </ul>
    <hr class="color-line">

</body></html>
