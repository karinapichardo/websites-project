<!DOCTYPE html>


<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/countDown.css">
    <script defer src="./scripts/countDown.js"></script>
</head>

<body>
    <header>
        <h1>Counting Down</h1>
        <hr>
        <h3>Please type in any number that you'd like to count down from. <br>Be cautious, of course(haha!)</h3>
    </header>
    <li>
        <label for="inputNumber">Number:</label>
        <input type="number" id="inputNumber">
    </li>
    <li class="button">
        <button type="submit" onclick="countDown();">Count Down</button>
    </li>
    <hr>
    <h3 id="result"></h3>
</body></html>
