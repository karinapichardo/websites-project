<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/leapYear.css">
    <script defer src="./scripts/leapYear.js"></script>
    <title>Leap Year Validation</title>
</head>

<body>
    <h1 id="text-effect"></h1>
    <hr id="greenLine">
    <hr>
    <header>
        <h1>Enter Any Year to Find Out if it's A Leap Year!</h1>
    </header>
    <ul>
        <li>
            <label for="yearInput">Year:</label>
            <input type="number" id="yearInput">
        </li>
        <li>
            <button type="submit" id="submit" onclick="isLeapYear();">Check</button>
        </li>
    </ul>

    <h1 id="result"></h1>
    <hr id="greenLine">
    <hr>
    <img src="images/frog.png">
