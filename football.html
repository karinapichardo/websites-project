<!DOCTYPE html>

<html lang="en-US">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./css/football.css">
    <script defer src="./scripts/football.js"></script>
    <title>Football Points</title>
</head>

<body>
    <header>
        <img src="images/football.png">
        <h1>Plug in the number of wins, draws, and losses to calculate<br> the number of points a football team has obtained so far.</h1>
        <hr>
        <h2>A win recieves 3 points, a draw recieves 1 point and a loss receives 0 points.</h2>
    </header>
    <ul>
        <li>
            <label for="wins">Wins:</label>
            <input type="number" id="wins">
            <label for="draws">Draws:</label>
            <input type="number" id="draws">
            <label for="losses">Losses:</label>
            <input type="number" id="losses">
        </li>
        <li>
            <button type="submit" id="submit" onclick="footballPoints();">Calculate</button>
        </li>
    </ul>
    <hr class="color">
    <h1 id="result"></h1>
    <hr>
</body></html>
