<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./css/lightSwitch.css">
    <script defer src="./scripts/lightSwitch.js"></script>
    <title>Light Switch Webpage</title>
</head>

<body>
    <header>
        <hr>
        <h1>How many possible outcomes can come from a certain<br> number of switches <i>(on / off)</i>
            <br> In other words, for a given number of switches, <br> how many different combinations of on and off can we have?</h1>
        <hr>
        <h2>Let's find out!</h2>
    </header>
    <img src="images/light-bulb.png">
    <ul>
        <li>
            <label for="switchNumber">Enter # Of Switches:</label>
            <input type="number" id="switchNumber">
        </li>
        <li><button type="submit" onclick="lightSwitch();">GO</button></li>
    </ul>
    <h1 id="result">
        <hr>
    </h1>



</body></html>
