<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/scottish.css">
    <script defer src="./scripts/scottish.js"></script>
    <title>Scottish Accent</title>
</head>

<body>
    <header>
        <img src="images/scotland.png">
        <h2>A strong Scottish accent makes every vowel similar to an "e", so you should replace every vowel with an "e".
            <br>
            Additionally, it is being screamed, so it should be in block capitals.
        </h2>
        <img src="images/scotland.png">
    </header>
    <hr>
    <h2>Let's help emanate that accent</h2>
    <h3>Type in any sentence you wish to pronounce with a scottish accent</h3>
    <form>
        <ul>
            <li>
                <label for="sentence_input">Sentence:</label>
                <input type="textbox" id="sentence">
            </li>
            <li class="button">
                <button type="submit" id="submit" onclick="toScottishScreaming();">Translate!</button>
            </li>
        </ul>
    </form>
    <hr>
    <p id="resultText"></p>
</body></html>
