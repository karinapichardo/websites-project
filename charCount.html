<!DOCTYPE>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/charCount.css">
    <script defer src="./scripts/charCount.js"></script>
    <title>Character Counter</title>
</head>

<body>
    <header>
        <h1>Number of Occurances! Let's Count Letters :)</h1>
    </header>
    <hr>
    <h2>Type in any sentence and then, type in any letter within that sentence that you'd like to know how many times it appears.</h2>
    <h4>*case sensitive*</h4>
    <form>
        <ul>
            <li>
                <label for="sentence">My sentence:</label>
                <input type="text" id="sentence">
            </li>
            <li>
                <label for="character">My character:</label>
                <input type="text" id="character">
            </li>

            <li class="button">
                <button type="submit" id="submit" onclick="countCharacter();">Count for me</button>
            </li>
        </ul>
    </form>
    <hr>
    <h2>You Can Count On Me!</h2>
</body></html>
